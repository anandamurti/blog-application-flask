{% macro render_field(field, placeholder='') %}
  <div class="mb-3">
    {{ field.label(class="form-label") }}
    {{ field(class="form-control", placeholder=placeholder) }}
    {% if field.errors %}
      <div class="text-danger mt-1">
        {% for error in field.errors %}
          <div>{{ error }}</div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
{% endmacro %}
