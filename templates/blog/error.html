{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-8 text-center">
    <div class="alert alert-danger shadow-sm p-4">
      <h2 class="mb-3">Something went wrong</h2>
      <p class="lead">
        {{ error or "An unexpected error occurred. Please try again later." }}
      </p>
      <a href="{{ url_for('home.index') }}" class="btn btn-outline-danger mt-3">Return to Homepage</a>
    </div>
  </div>
</div>
{% endblock %}
